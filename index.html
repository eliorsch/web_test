<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG in a Box</title>
  <style>
    .image-box {
      width: 300px;              /* Set your desired width */
      height: 200px;             /* Set your desired height */
      border: 2px solid #ccc;    /* Border around the box */
      padding: 20px;             /* Space inside the box */
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #e88e8e; /* Optional: background */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: shadow */
    }

    .image-box img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>

  <div class="image-box">
    <img src="https://www.optimumsec.xyz/assets/images/our_clients_logos/glow.svg" alt="Glow Logo">
  </div>

</body>
</html>
